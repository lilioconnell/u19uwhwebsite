{% extends "layout.html" %}

{% block title %}
Blog Posting
{% endblock %}

{% block banner %}
<img src="static/images/coverimage_1.jpeg" alt="Front Banner" class="d-block" style="width:100%;">

    <div class="hero"><h1> Post a Blog </h1>
    </div>
{% endblock %}

{% block content %}

<div class="container-fluid p-5" style="background-color: rgb(3,83,164);">

  <div class="news p-4 my-4">
    <h2 class="py-3" style="color:rgb(3,83,164);">  Please enter/update your blog post </h2>
    <form action="{{url_for('blog_cud', id=id, task=task)}}" method="POST">

      <div mb-3>
        <label for="title" class="form-label">Title</label>
        <input type="text" class="fom-control" id="title" placeholder="" name="title" value="{{title}}" required>
            <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div mb-3 mt-3>
        <label for="content" class="form-label">Content</label>
        <textarea class="fom-control" id="content" name="content" rows="7" required>{{content}}</textarea>
      </div>
        <div class="text-end">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
