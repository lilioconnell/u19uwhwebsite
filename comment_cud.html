   {% extends "layout.html" %}

{% block title %}
Comments
{% endblock %}

{% block content %}

<div class="container-fluid p-5" style="background-color: rgb(3,83,164);">

  <div class="news p-4 my-4">
    <h2 class="py-3" style="color:rgb(3,83,164);">  Add a comment </h2>
    <form action="{{url_for('comment_cud', id=id, task=task)}}" method="POST">
      <div mb-3 mt-3>
        <label for="content" class="form-label">Content</label>
        <textarea class="fom-control" id="content" name="content" rows="7" required>{{content}}</textarea>
      </div>
        <div class="text-end">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
